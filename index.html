=== index.html ===


<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BLACK | GREEN — Mini App</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="app">
<header class="topbar">
<div class="logo">BLACK <span>•</span> GREEN</div>
<div id="userWelcome" class="user-welcome">Гость</div>
</header>


<main>
<!-- Auth / role selection -->
<section id="authSection" class="card auth-card">
<h2>Вход</h2>
<form id="authForm" class="auth-form">
<input id="authName" type="text" placeholder="Имя" required />
<input id="authUsername" type="text" placeholder="Логин (для менеджера/курьера)" />
<input id="authPassword" type="password" placeholder="Пароль (для менеджера)" />


<label class="select-label">Войти как</label>
<select id="authRole">
<option value="client">Клиент</option>
<option value="manager">Менеджер</option>
<option value="courier">Курьер</option>
</select>


<div class="auth-actions">
<button id="authSubmit" type="submit">Войти</button>
<button id="logoutBtn" type="button" class="ghost" style="display:none;">Выйти</button>
</div>
</form>
</section>


<!-- Products / customer -->
<section id="customerPanel" class="card products-card" style="display:none;">
<div class="header-row">
<h3>Меню</h3>
<button id="cartBtn" class="cart-button">Корзина (<span id="cartCount">0</span>)</button>
</div>


<div id="productsGrid" class="products-grid"></div>
</section>


<!-- Manager -->
<section id="managerPanel" class="card manager-card" style="display:none;">
<div class="manager-header">
<h3>Панель менеджера</h3>
<div class="manager-controls">
<button id="refreshOrdersBtn">Обновить</button>
<div class="filters">
<button class="status-filter active" data-status="all">Все</button>
<button class="status-filter" data-status="new">Новые</button>
<button class="status-filter" data-status="courier">Передано курьеру</button>
<button class="status-filter" data-status="done">Завершённые</button>
</div>
</div>
</div>


<div id="ordersList" class="orders-list"></div>
<div id="emptyOrders" class="empty" style="display:none;">Заказов нет</div>
</section>


<!-- Courier -->
<section id="courierPanel" class="card courier-card" style="display:none;">
<h3>Панель курьера</h3>
<div id="courierOrders" class="orders-list"></div>
</section>


<!-- Cart panel (drawer) -->
<aside id="cartPanel" class="cart-panel">
<div class="cart-header">
<h4>Корзина <span id="cartCountHeader">0</span></h4>
<button id="closeCart">✕</button>
</div>
<div id="cartItems" class="cart-items"></div>
<div class="cart-footer">
<div>Итого: <strong id="totalPrice">0 ₽</strong></div>
<button id="checkoutBtn">Оформить</button>
</div>
</aside>


<!-- Order modal -->
<div id="orderModal" class="modal">
<div class="modal-body">
<h3>Подтвердите заказ</h3>
<div id="orderSummary" class="order-summary"></div>
