<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ресторан — Заказ</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<!-- Выбор роли -->
<div class="screen" id="role-screen">
    <h2>Вход</h2>
    <button class="btn" onclick="selectRole('client')">Я клиент</button>
    <button class="btn" onclick="selectRole('manager')">Я менеджер</button>
    <button class="btn" onclick="selectRole('courier')">Я курьер</button>
</div>

<!-- Экран клиента -->
<div class="screen" id="client-menu">
    <h2>Меню</h2>
    <div id="products"></div>
    <button class="btn" onclick="openCart()">Корзина</button>
</div>

<!-- Корзина -->
<div class="screen" id="cart-screen">
    <h2>Корзина</h2>
    <div id="cart-items"></div>

    <input id="client-phone" class="input" placeholder="Телефон">
    <input id="client-address" class="input" placeholder="Адрес">

    <button class="btn" onclick="sendOrder()">Отправить заказ</button>
    <button class="btn btn-gray" onclick="backToMenu()">Назад</button>
</div>

<!-- Менеджер: список заказов -->
<div class="screen" id="manager-screen">
    <h2>Заказы</h2>
    <div id="orders-list"></div>
</div>

<!-- Курьер: доставка -->
<div class="screen" id="courier-screen">
    <h2>Доставки</h2>
    <div id="courier-orders"></div>
</div>

<script src="app.js"></script>
</body>
</html>
